- name: Accept iptables rules for DOCKER-USER chain
  ansible.builtin.shell:
    cmd: "iptables -A DOCKER-USER -i {{network_interface}} -s {{item.source_address | default('0.0.0.0/0')}} -p {{item.service_protocol | default('all')}} -m conntrack --ctorigdstport {{item.service_destination_port}} -j ACCEPT -m comment --comment '{{item.full_comment | default('#')}}'"
  with_items: "{{ current_inventory_hostname.data }}"
  when:
    - current_inventory_hostname.success
    - "{{item.service_in_docker | default(false)}}"
    - "{{item.service_destination_port | default(false)}}"
    - "'DOCKER-USER' in filter_iptables_rules.stdout"

- name: Append DROP rule into DOCKER-USER chain
  ansible.builtin.iptables:
    chain: DOCKER-USER
    in_interface: "{{network_interface}}"
    jump: DROP
  when:
    - current_inventory_hostname.success
    - "'DOCKER-USER' in filter_iptables_rules.stdout"

- name: Allow related and established connections for INPUT chain
  ansible.builtin.iptables:
    chain: INPUT
    ctstate: ESTABLISHED,RELATED
    jump: ACCEPT

- name: Accept iptables rules for INPUT chain
  ansible.builtin.iptables:
    chain: INPUT
    protocol: "{{item.service_protocol | default(omit)}}"
    source: "{{item.source_address | default(omit)}}"
    destination: "{{ item.service_destination_ip | default(item.ip) }}"
    destination_port: "{{item.service_destination_port | default(omit) }}"
    jump: ACCEPT
    comment: "{{item.full_comment}}"
  with_items: "{{ current_inventory_hostname.data }}"
  when: 
    - current_inventory_hostname.success
    - "{{ not (item.service_in_docker | default(false)) }}"

- name: Set the policy for the INPUT chain to DROP
  ansible.builtin.iptables:
    chain: INPUT
    policy: DROP
  when: current_inventory_hostname.success

