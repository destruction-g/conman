- name: Netfilter persistent save
  ansible.builtin.shell:
    cmd: netfilter-persistent save
  when: current_inventory_hostname.success

- name: Netfilter persistent reload
  ansible.builtin.shell:
    cmd: netfilter-persistent reload
  when: current_inventory_hostname.success
